<!DOCTYPE html>
<html lang="en">

<head>
  {%- include head.html -%}
</head>

<body>
  <header class="texture-{{ site.texture.style }}">
    <div class="container">
      {%- include nav.html -%}
    </div>
    {%- include post_header.html -%}
  </header>
  <main>
    <div class="container">
      <div class="post-header">
        <a href="{{ site.baseurl }}/"><span><i class="fas fa-chevron-left"></i> Back</span></a>
      </div>
      <div class="post-container">
        {{ content }}
      </div>

      {% if jekyll.environment == "production" %}
      {% include disqus.html %}
      {% endif %}
    </div>
  </main>
  {%- include footer.html -%}
</body>

</html>
